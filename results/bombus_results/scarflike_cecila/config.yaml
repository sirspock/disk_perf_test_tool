config_folder: /root/disk_perf_test_tool/configs-examples
comment: 'ceph base cambio - kernel 4.4'
tests: 
    -   io: 
            cfg: ceph
            params: 
                {FILENAME: /dev/rbd0, TEST_FILE_SIZE: 20G}
results_storage: /var/wally_results/scarflike_cecila/results
vm_configs: 
    keypair_file_public: wally_vm_key.pub
    keypair_name: wally_vm_key
    keypair_file_private: wally_vm_key.pem
    wally_1024: 
        aa_group_name: 'wally-aa-{0}'
        name_templ: 'wally-{group}-{id}'
        vol_sz: 100
        security_group: wally_ssh_to_everyone
        image: 
            url: 'https://cloud-images.ubuntu.com/trusty/current/trusty-server-cloudimg-amd64-disk1.img'
            name: wally_ubuntu
            creds: 'ssh://ubuntu@{ip}::{private_key_path}'
        flavor: 
            {cpu_count: 2, hdd_size: 100, name: wally_1024, ram_size: 1024}
load_report_file: /var/wally_results/scarflike_cecila/load_report.html
nodes_report_file: /var/wally_results/scarflike_cecila/nodes.yaml
discover: ceph
html_report_file: '/var/wally_results/scarflike_cecila/{0}_report.html'
sensors: 
    roles_mapping: 
        {ceph-osd: 'system-cpu, block-io, net-io'}
    sensors_remote_path: /tmp/sensors2/
run_uuid: scarflike_cecila
explicit_nodes: 
    {'ssh://root@172.17.1.1::/root/.ssh/id_rsa': testnode}
vm_ids_fname: /var/wally_results/scarflike_cecila/os_vm_ids
sensor_storage: /var/wally_results/scarflike_cecila/sensor_storage
text_report_file: /var/wally_results/scarflike_cecila/report.txt
clouds: 
    {ceph: 'ssh://root@172.17.1.1::/root/.ssh/id_rsa'}
settings: 
    {collect_info: false, log_level: DEBUG, results_storage: /var/wally_results, suspend_unused_vms: false}
default_test_local_folder: '/tmp/wally/scarflike_cecila/{name}'
hwreport_fname: /var/wally_results/scarflike_cecila/hwinfo.txt
saved_config_file: /var/wally_results/scarflike_cecila/config.yaml
results_dir: /var/wally_results/scarflike_cecila
sensors_remote_path: /tmp/sensors
testnode_log_root: /tmp/wally
run_params_file: /var/wally_results/scarflike_cecila/run_params.yaml
log_file: /var/wally_results/scarflike_cecila/log.txt
raw_results: /var/wally_results/scarflike_cecila/raw_results.yaml
hwinfo_directory: /var/wally_results/scarflike_cecila/hwinfo