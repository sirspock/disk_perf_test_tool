config_folder: /root/disk_perf_test_tool/configs-examples
comment: 'ceph primer test'
tests: 
    -   io: 
            cfg: hdd
            params: 
                {FILENAME: /test/ssd, NUM_ROUNDS: 7, TEST_FILE_SIZE: 10G}
results_storage: /var/wally_results/infusive_elene/results
vm_configs: 
    keypair_file_public: wally_vm_key.pub
    keypair_name: wally_vm_key
    keypair_file_private: wally_vm_key.pem
    wally_1024: 
        aa_group_name: 'wally-aa-{0}'
        name_templ: 'wally-{group}-{id}'
        vol_sz: 100
        security_group: wally_ssh_to_everyone
        image: 
            url: 'https://cloud-images.ubuntu.com/trusty/current/trusty-server-cloudimg-amd64-disk1.img'
            name: wally_ubuntu
            creds: 'ssh://ubuntu@{ip}::{private_key_path}'
        flavor: 
            {cpu_count: 2, hdd_size: 100, name: wally_1024, ram_size: 1024}
load_report_file: /var/wally_results/infusive_elene/load_report.html
nodes_report_file: /var/wally_results/infusive_elene/nodes.yaml
run_params_file: /var/wally_results/infusive_elene/run_params.yaml
html_report_file: '/var/wally_results/infusive_elene/{0}_report.html'
vm_ids_fname: /var/wally_results/infusive_elene/os_vm_ids
run_uuid: infusive_elene
explicit_nodes: 
    'ssh://beebop@138.219.230.8::/root/.ssh/id_rsa': testnode
    'ssh://beebop@138.219.230.12::/root/.ssh/id_rsa': testnode
    'ssh://beebop@138.219.230.10::/root/.ssh/id_rsa': testnode
internal: 
    {var_dir_root: /tmp/perf_tests}
sensor_storage: /var/wally_results/infusive_elene/sensor_storage
text_report_file: /var/wally_results/infusive_elene/report.txt
settings: 
    {collect_info: false, log_level: DEBUG, results_storage: /var/wally_results, suspend_unused_vms: false}
default_test_local_folder: '/tmp/wally/infusive_elene/{name}'
hwreport_fname: /var/wally_results/infusive_elene/hwinfo.txt
saved_config_file: /var/wally_results/infusive_elene/config.yaml
results_dir: /var/wally_results/infusive_elene
sensors_remote_path: /tmp/sensors
testnode_log_root: /tmp/wally
log_file: /var/wally_results/infusive_elene/log.txt
raw_results: /var/wally_results/infusive_elene/raw_results.yaml
hwinfo_directory: /var/wally_results/infusive_elene/hwinfo