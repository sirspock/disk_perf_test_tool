config_folder: /home/mosorio/wally/configs-examples
comment: 'ceph tcmalloc'
tests: 
    -   io: 
            cfg: ceph
            params: 
                {FILENAME: /dev/rbd0, NUM_ROUNDS: 1, TEST_FILE_SIZE: 20G}
results_storage: /home/mosorio/wally/wally_results/epic_bunny/results
vm_configs: 
    keypair_file_public: wally_vm_key.pub
    keypair_name: wally_vm_key
    keypair_file_private: wally_vm_key.pem
    wally_1024: 
        aa_group_name: 'wally-aa-{0}'
        name_templ: 'wally-{group}-{id}'
        vol_sz: 100
        security_group: wally_ssh_to_everyone
        image: 
            url: 'https://cloud-images.ubuntu.com/trusty/current/trusty-server-cloudimg-amd64-disk1.img'
            name: wally_ubuntu
            creds: 'ssh://ubuntu@{ip}::{private_key_path}'
        flavor: 
            {cpu_count: 2, hdd_size: 100, name: wally_1024, ram_size: 1024}
load_report_file: /home/mosorio/wally/wally_results/epic_bunny/load_report.html
nodes_report_file: /home/mosorio/wally/wally_results/epic_bunny/nodes.yaml
run_params_file: /home/mosorio/wally/wally_results/epic_bunny/run_params.yaml
html_report_file: '/home/mosorio/wally/wally_results/epic_bunny/{0}_report.html'
vm_ids_fname: /home/mosorio/wally/wally_results/epic_bunny/os_vm_ids
run_uuid: epic_bunny
explicit_nodes: 
    {'ssh://root@172.19.1.1::/home/mosorio/.ssh/id_rsa': testnode}
sensor_storage: /home/mosorio/wally/wally_results/epic_bunny/sensor_storage
text_report_file: /home/mosorio/wally/wally_results/epic_bunny/report.txt
settings: 
    {collect_info: false, log_level: DEBUG, results_storage: wally_results, suspend_unused_vms: false}
default_test_local_folder: '/tmp/wally/epic_bunny/{name}'
hwreport_fname: /home/mosorio/wally/wally_results/epic_bunny/hwinfo.txt
saved_config_file: /home/mosorio/wally/wally_results/epic_bunny/config.yaml
results_dir: /home/mosorio/wally/wally_results/epic_bunny
sensors_remote_path: /tmp/sensors
testnode_log_root: /tmp/wally
log_file: /home/mosorio/wally/wally_results/epic_bunny/log.txt
raw_results: /home/mosorio/wally/wally_results/epic_bunny/raw_results.yaml
hwinfo_directory: /home/mosorio/wally/wally_results/epic_bunny/hwinfo